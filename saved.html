<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Lucrust | Saved
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    

    <style>
         body{
  font-family: 'Heebo', sans-serif;
} 
        /* Style the container for the list of posts */
        .post-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Style the individual post item */
        .post-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        /* Style the post title and content */
        .post-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .post-content {
            margin-bottom: 10px;
        }

        /* Style the post metadata */
        .post-meta {
            font-size: 0.8rem;
            color: #777;
        }

        /* Style the container for the saved posts */
        .saved-posts-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .saved-post {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .saved-post a {
            text-decoration: underline;
            color: black;
        }

        .saved-post-link {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>


<script defer src="saved49691e3bf7024190acc5.js"></script></head>

<body>
    <div class="saved-posts-container">
        <h2>Saved Posts</h2>
        <div class="saved-posts" id="saved-posts">

        </div>
    </div>

</body>

</html>
