<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucrust | Posts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  


<script defer src="userPosts8d4a9658cf207bd91a9e.js"></script></head>

<body>
  <h1>My Posts</h1>
  <div id="posts-container" class="posts-container"></div>

  <div class="add-post">
    <button id="add-post">Add Post</button>
  </div>

<style>
  /* Set a default font size and style */
body {
  font-family: 'Heebo', sans-serif;  font-size: 16px;
  line-height: 1.5;
}

/* Center the title */
h1 {
  text-align: center;
}

/* Style the posts container */
.posts-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

/* Style each post */
.post {
  margin: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
  width: 300px;
}
.post a{
  text-decoration: none;
  color: black;
}

/* Style the post title */
.post h1 {
  font-size: 24px;
  margin-bottom: 10px;
  color: #007bff;
}

/* Style the post preview */
.post .preview {
  margin-top: 10px;
}

/* Style the add post button */
.add-post {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.add-post button {
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.2s;
}

.add-post button:hover {
  background-color: #0069d9;
}

.add-post button:focus {
  outline: none;
  box-shadow: 0px 0px 0px 2px #fff, 0px 0px 0px 4px #007bff;
}

</style>
 

</body>

</html>
